<section ng-controller="VoituresController" data-ng-init="trouver()">
  <div class="page-header">
    <h1>Voitures</h1>
  </div>

<div class="row voitures" ng-repeat="voiture in voitures">
  <div class="col-md-3">
    <img src="modules/core/client/img/constructeurs/mercedes/a/1.jpg" class="img-thumbnail" alt=""/>
  </div>
  <div class="col-md-9">
  <h3>{{voiture.titre}}</h3>
    <ul>
      <li>Constructeur : {{voiture.constructeur}}</li>
      <li>Modele : {{voiture.modele}}</li>
      <li>Prix : {{voiture.prix}}</li>
      <li>Année : {{voiture.annee}}</li>
    </ul>
    <a href="/#!/voitures/{{voiture._id}}" class="btn btn-default">Détails</a>
  </div>
</div>
  <hr/>

</section>
